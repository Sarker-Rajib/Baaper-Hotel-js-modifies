<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Baaper bank</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <header class="mt-12">
      <h1 class="text-5xl text-center mt-4">Functional
         <span class="text-red-300 font-medium,">Baaper Bank!!</span>
      </h1>
   </header>

   <main>
      <!-- status section -->
      <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto py-8 text-white">
         <!-- Deposit status card -->
         <div class="bg-pink-400 rounded p-4">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-4xl font-medium">$<span id="deposit-status">00</span></h2>
         </div>

         <!-- withdraw status card -->
         <div class="bg-green-400 rounded p-4">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-4xl font-medium">$<span id="withdraw-status">00</span></h2>
         </div>

         <!-- Balance status Card -->
         <div class="bg-red-400 rounded p-4">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-4xl font-medium">$<span id="balance">1250</span></h2>
         </div>
      </section>

      <section>
         <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto py-4">
            <!-- deposit input card -->
            <div class="bg-violet-500 p-8 rounded">
               <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
               <input id="deposit-input" class="p-2 my-2 rounded block w-full" type="text" placeholder="$ Amount you want to deposit">
               <button id="btn-deposit" class="btn-deposit px-4 py-2 mt-3 text-white rounded bg-amber-500">Deposit</button>
            </div>

            <!-- deposit input card -->
            <div class="bg-amber-500 p-8 rounded">
               <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
               <input id="withdraw-input" class="p-2 my-2 rounded block w-full" type="text" placeholder="$ Amount you want to withdraw">
               <button id="btn-withdraw" class="btn-withdraw px-4 py-2 mt-3 text-white rounded bg-violet-800">Deposit</button>
            </div>
         </div>
      </section>
   </main>


   <!-- script files are here -->
   <script src="js/utilities.js"></script>
   <script src="js/deposit.js"></script>
   <script src="js/withdraw.js"></script>
</body>
</html>
